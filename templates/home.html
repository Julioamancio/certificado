<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Proficiency Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #1976d2;
            text-decoration: none;
            border-radius: 8px;
            margin: 8px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #125ea9;
        }

        .admin-btn {
            background-color: #6a1b9a;
        }

        .admin-btn:hover {
            background-color: #4a148c;
        }

        .cert-btn {
            background-color: #2e7d32;
        }

        .cert-btn:hover {
            background-color: #1b5e20;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 22px;
            }

            .btn {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://static.wixstatic.com/media/3f497e_17ecdccdd2ee436e91ba24ac31b73578~mv2.png/v1/crop/x_0,y_184,w_1563,h_1178/fill/w_129,h_96,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Blue%20and%20White%20Circle%20Surfing%20Club%20Logo.png" alt="Logo">
        <h1>Welcome to the English Proficiency Test</h1>
        <p>Evaluate your English level and receive a certified result!</p>
        <a href="/comprar" class="btn">üìù Buy Your Test</a>
        <a href="{{ url_for('admin.login') }}" class="btn admin-btn">üîê Admin Panel</a>
        <a href="{{ url_for('verificar.verificar') }}" class="btn cert-btn">üéì Verify Certificate</a>
    </div>
</body>
</html>
