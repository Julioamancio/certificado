<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            padding: 40px;
            text-align: center;
        }

        .box {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .fail {
            color: red;
        }

        .pass {
            color: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Hello, {{ nome }}!</h2>
        <p>Your final score is <strong>{{ nota }}%</strong>.</p>

        {% if aprovado %}
            <p class="pass">üéâ Congratulations! You passed the test and your certificate was sent by email.</p>
        {% else %}
            <p class="fail">‚ùå Unfortunately, you did not reach the required 60% to pass.</p>
            <p>You can try again whenever you're ready.</p>
        {% endif %}
    </div>
</body>
</html>
